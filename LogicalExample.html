<!DOCTYPE html>
<html>

<head>
    <title>Logical Operators Examples</title>
</head>

<body>

    <h2>Logical Operators Examples</h2>

    <script>

        var a = 10;
        var b = 5;
        var c = 20;

        /****** AND Operator (&&) ******/

        if (a > b && a < c) {
            document.write("Example 1: AND operator is true<br>");
        }

        if (a == 10 && b == 5) {
            document.write("Example 2: AND operator is true<br>");
        }

        if (a > 5 && c > 15) {
            document.write("Example 3: AND operator is true<br>");
        }

        /****** OR Operator (||) ********/

        if (a > b || a > c) {
            document.write("Example 4: OR operator is true<br>");
        }

        if (b > a || c > a) {
            document.write("Example 5: OR operator is true<br>");
        }

        if (a == 5 || b == 5) {
            document.write("Example 6: OR operator is true<br>");
        }

        /***** NOT Operator (!) ******/

        if (!(a < b)) {
            document.write("Example 7: NOT operator is true<br>");
        }

        if (!(b > c)) {
            document.write("Example 8: NOT operator is true<br>");
        }

        if (!(a == 5)) {
            document.write("Example 9: NOT operator is true<br>");
        }

        if (!(c < a)) {
            document.write("Example 10: NOT operator is true<br>");
        }

    </script>

</body>

</html>
